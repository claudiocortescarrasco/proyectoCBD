<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Línea</title>
</head>
<body>
  <h1>Consultar estaciones por línea</h1>
  <form method="post">
    {% csrf_token %}
    <label for="linea">Selecciona una línea:</label>
    <select name="codigo_linea" id="linea">
      {% for linea in lineas %}
        <option value="{{ linea.codigo_linea }}">{{ linea.nombre_linea }}</option>
      {% endfor %}
    </select>
    <button type="submit">Mostrar estaciones</button>
  </form>
  <a href="{% url 'home' %}"> Volver al inicio</a>
</body>
</html>
