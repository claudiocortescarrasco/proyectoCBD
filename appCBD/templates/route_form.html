{% extends 'base.html' %}

{% block content %}
<h2>Consultar estaciones intermedias</h2>

<form method="post" action="{% url 'route_stations' %}">
    {% csrf_token %}
    <label for="origen">Estación de origen:</label>
    <select name="origen" id="origen" required>
        <option value="">--Selecciona origen--</option>
        {% for estacion in estaciones %}
            <option value="{{ estacion }}">{{ estacion }}</option>
        {% endfor %}
    </select>

    <label for="destino">Estación de destino:</label>
    <select name="destino" id="destino" required>
        <option value="">--Selecciona destino--</option>
        {% for estacion in estaciones %}
            <option value="{{ estacion }}">{{ estacion }}</option>
        {% endfor %}
    </select>

    <br>
    <button type="submit">Buscar ruta</button>
</form>
{% endblock %}
